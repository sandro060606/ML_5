<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Mano Bola</title>
    <!-- P5.js adminsitrar componentes Web = canvas,  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.10/p5.min.js"></script>
    <!-- ML5.js - Machine Learning -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>
  <body>
    <script>
      let handPose;
      let video;
      let hands = [];

      // A variable to track a pinch between thumb and index
      let pinch = 0;

      function preload() {
        // Load the handPose model
        handPose = ml5.handPose();
      }

      function setup() {
        createCanvas(640, 480);
        // Create the webcam video and hide it
        video = createCapture(VIDEO);
        video.size(640, 480);
        video.hide();
        // Start detecting hands from the webcam video
        handPose.detectStart(video, gotHands);
      }

      function draw() {
        // Draw the webcam video
        image(video, 0, 0, width, height);

        // If there is at least one hand
        if (hands.length > 0) {
          // Find the index finger tip and thumb tip
          let finger = hands[0].index_finger_tip;
          let thumb = hands[0].thumb_tip;

          // Draw circles at finger positions
          let centerX = (finger.x + thumb.x) / 2;
          let centerY = (finger.y + thumb.y) / 2;
          // Calculate the pinch "distance" between finger and thumb
          let pinch = dist(finger.x, finger.y, thumb.x, thumb.y);

          if(pinch <= 60){
            fill(255, 0, 0, 200);
          }else if(pinch >= 60 & pinch <= 100){
            fill(0, 255, 0, 200);
          }else{
            fill(0, 0, 255, 200);
          }

          // This circle's size is controlled by a "pinch" gesture
          /* fill(0, 255, 0, 200); */
          stroke(0);
          strokeWeight(2);
          circle(centerX, centerY, pinch);
        }
      }

      // Callback function for when handPose outputs data
      function gotHands(results) {
        // Save the output to the hands variable
        hands = results;
      }
    </script>
  </body>
</html>
