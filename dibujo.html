<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- P5.js adminsitrar componentes Web = canvas,  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.10/p5.min.js"></script>
    <!-- ML5.js - Machine Learning -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>
<body>
  <!-- Realizaremos una aplicacion similar a Quick Draw -->
  <style>
    body{
      background-color: bisque;
    }
    canvas{
      display: block;
    }
  </style>


  <script>
    //Objeto de Clasificacion
    let classifier
    //Boton para reiniciar el lienzo( canvas)
    let clearButton

    //Referencia (capa mostrar resultados, lienzo)
    let resultsDiv
    let canvas
    
    function preload(){
      classifier = ml5.imageClassifier("DoodleNet")
    }

    function setup(){
      canvas = createCanvas(480, 480)
      background(255)

      //Identificacion en Tiempo real
      classifier.classifyStart(canvas, gotResult)

      resultsDiv = createDiv("Calculando...")

      clearButton = createButton('Reiniciar')
      clearButton.mousePressed(clearCanvas)
    }

    function gotResult(results){
      //console.log(results)
      let label = results[0].label
      let confidence = results[0].confidence
      resultsDiv.html(label + " - " + confidence)
    }

    function clearCanvas(){
      background(255)
    }

    function draw(){
      strokeWeight(24) //Grosor Lapiz
      stroke(0)        // Color Trazo

      if (mouseIsPressed){
        //p = pressed
        line(pmouseX, pmouseY, mouseX, mouseY)
      }
    }

  </script>

</body>
</html>
